<!DOCTYPE html>
<html>
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0;}
      #map-canvas { border-style: solid; border-width: 5px; border-color: green; height: 400px; width: 400px;}
    </style>

    <!-- Google Maps API -->
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA35WMkbDlrcKUIp6jl55PfU5v282OJW8s">
    </script>
    <script type="text/javascript">

      var zom1 = {idz:1, long:33.9898, lat:100.33};
      var zom2 = {idz:2, long:55, lat:-89.2};
      var zom3 = {idz:3, long:77, lat:167.33};

      var zombies = [zom1,zom2,zom3];

      var zom4 = {idz:4, long:98.41, lat:26.66};
      var zom5 = {idz:5, long:66.92, lat:-76.33};
      var zom6 = {idz:6, long:17.23, lat:-22.222};

      var zombies1 = [zom4,zom5,zom6];

      var x = 0;
      function initialize () {
        setInterval((function initializeloop() {
          if ( x == 0 ) {
            refresh(zombies);
            x = x + 1;
          } else {
            refresh(zombies1);
          }
        }), 15000);
      }

      function refresh(zombies) {

        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var image = 'img/purpleDot.gif';
        var x;

        for (x = 0; x < zombies.length; x++) {
            var myLatLng = new google.maps.LatLng(zombies[x].long, zombies[x].lat);
            var beachMarker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                icon: image
            });
        }

      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <img class="navbar-brand" src="/img/purpleDot.gif" >
            <a class="navbar-brand" href="#">ZOMBIES</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-globe"></span>&nbsp Our World</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4"><div id="map-canvas" ></div></div>
        <div class="col-md-4"></div>
      </div>

    <!-- Latest compiled and minified JavaScript -->
